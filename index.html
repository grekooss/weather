<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather APP</title>
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="assets/favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="assets/favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="assets/favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="assets/favicon/site.webmanifest" />
		<link
			rel="mask-icon"
			href="assets/favicon/safari-pinned-tab.svg"
			color="#5bbad5"
		/>
		<link rel="shortcut icon" href="assets/favicon/favicon.ico" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta
			name="msapplication-config"
			content="assets/favicon/browserconfig.xml"
		/>
		<meta name="theme-color" content="#ffffff" />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@400;700&family=Saira+Condensed:wght@400;700&family=Saira:wght@300;400&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<video
			src="assets/img/video/bg.mp4"
			class="videoBg"
			autoplay
			muted
			loop
		></video>
		<section class="weather">
			<h1 class="weather__title">WEATHER APP</h1>
			<form action="" class="weather__form">
				<input
					type="text"
					class="weather__city"
					placeholder="Write a city name and press ENTER"
				/>
				<div class="weather__gps">
					<img src="assets/img/svg/gps.svg" alt="" />
				</div>
			</form>
			<div class="weather__loader">
				<div class="lds-roller">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>
			</div>
			<div class="weather__data"></div>
		</section>
		<script src="assets/js/app.js"></script>
	</body>
</html>
