<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather APP</title>
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@400;700&family=Saira+Condensed:wght@400;700&family=Saira:wght@300;400&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<video
			src="assets/img/video/bg.mp4"
			class="videoBg"
			autoplay
			muted
			loop
		></video>
		<section class="weather">
			<h1 class="weather__title">WEATHER APP</h1>
			<form action="" class="weather__form">
				<input
					type="text"
					class="weather__city"
					placeholder="Write a city name and press ENTER"
				/>
				<div class="weather__gps">
					<img src="assets/img/svg/gps.svg" alt="" />
				</div>
			</form>
			<div class="weather__loader">
				<div class="lds-roller">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>
			</div>
			<div class="weather__data"></div>
		</section>
		<script src="assets/js/app.js"></script>
	</body>
</html>
